		// Cockpits
		#LOC_FBSS_BirdCockpit-title = Cockpit FP "Oiseau"
		#LOC_FBSS_BirdCockpit-desc = Non, les meilleurs ingénieurs de Kerbin ne manquaient pas d'idées. Ils n'avaient juste aucune bonne idée.
		#LOC_FBSS_K1Cockpit-title = Cockpit Classique FP "K-1"
		#LOC_FBSS_K1Cockpit-desc = Un module de commande très pointu. Peut-il être plus pointu? Comprend également un point d'amarrage.
		#LOC_FBSS_CargoCockpit-title = Cockpit avec Cargo FP "Kargo"
		#LOC_FBSS_CargoCockpit-desc = Voulez-vous une rampe pour cargo, une entrée d'air, et un module de commande dans un seul truc aérodynamique?
		#LOC_FBSS_StdCockpit-title = Cockpit Standard FP
		#LOC_FBSS_StdCockpit-desc = Un module de commande à la fois aérodynamique et résistant. Excellent pour un vol atmosphérique, spatial, et tout ce qu'il y a entre les deux.
		#LOC_FBSS_ShortCockpit-title = Cockpit Standard Court FP
		#LOC_FBSS_ShortCockpit-desc = Comme le cockipt Standard, mais plus court et plus rond.
		
		// Utility
		#LOC_FBSS_Crew-title = Cabine Passagers Standard FP
		#LOC_FBSS_Crew-desc = C'est comme un réservoir de carburant, mais qui contient des Kerbals au lieu du carburant.
		
		// Payload
		#LOC_FBSS_AdapBeluga-title = Adaptateur Beluga FP
		#LOC_FBSS_AdapBeluga-desc = Un adaptateur vide, pour aller entre les profils Fonplat et Beluga.
