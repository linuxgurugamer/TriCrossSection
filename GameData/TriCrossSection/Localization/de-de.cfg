		#LOC_FBSS_Tail3n-desc = Eine Triebwerksbefestigung mit Verkleidung, die das Flat Bottom-Profil fortsetzt. Sehr nützlich für Boosterstufen, die auch ein Flat Bottom Shuttle sein sollen. Der Abkoppler ist verfügbar, aber separat erhältlich.
