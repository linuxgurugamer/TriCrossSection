		// Cockpits
		#LOC_FBSS_BirdCockpit-title = FB Vogel Cockpit
		#LOC_FBSS_BirdCockpit-desc = Es ist nicht so, dass Kerbins klügsten Ingenieure keine Ideen mehr hatten. Sie hatten einfach keine guten.
		#LOC_FBSS_K1Cockpit-title = FB K-1 Klassisches Cockpit
		#LOC_FBSS_K1Cockpit-desc = Ein sehr spitzes Kommandomodul. Könnte es noch spitzer sein? Beinhaltet außerdem einen eingebauten Dockingport.
		#LOC_FBSS_CargoCockpit-title = FB Kargo Cockpit
		#LOC_FBSS_CargoCockpit-desc = Willst du eine Frachtrampe, einen Lufteinlass und ein Kommandomodul in einem weniger aerodynamischen Paket?
		#LOC_FBSS_StdCockpit-title = FB Standard-Cockpit
		#LOC_FBSS_StdCockpit-desc = Ein Kommandomodul, das sowohl robust als auch aerodynamisch ist. Großartig für atmosphärischen Flug, Weltraumflug oder etwas dazwischen.
		#LOC_FBSS_ShortCockpit-title = FB Kurzes Standard-Cockpit
		#LOC_FBSS_ShortCockpit-desc = Wie das Standard-Cockpit, aber kürzer und runder.
		
		// Utility
		#LOC_FBSS_Crew-title = FB Standard Crew-Kabine
		#LOC_FBSS_Crew-desc = Es ist wie ein Treibstofftank, aber statt Treibstoff enthält er Kerbals.
		
		// Payload
		#LOC_FBSS_AdapBeluga-title = FB Beluga-Adapter
		#LOC_FBSS_AdapBeluga-desc = Ein hohler Adapter zwischen dem Standard-Flat-Bottom-Querschnitt und dem Beluga-Querschnitt.
		#LOC_FBSS_AdapMk2p5-title = FB Mk2.5 Adapter
		#LOC_FBSS_AdapMk2p5-desc = Ein Gurtadapter für den Mk2.5-Querschnitt.
		#LOC_FBSS_AdapMk3-title = FB Mk3 Adapter
		#LOC_FBSS_AdapMk3-desc = Ein hohler Adapter für den MK3-Querschnitt.
		#LOC_FBSS_CargoBtm-title = FB Frachtraum – Untere Türen
		#LOC_FBSS_CargoBtm-desc = Ein Frachtraum, der sich unten öffnet. Er enthält auch eingebaute Treibstofftanks.
		#LOC_FBSS_CargoTop-title = FB Frachtraum – Obere Türen
		#LOC_FBSS_CargoTop-desc = Ein Frachtraum, der sich oben öffnet. Dieses Modell kann zu einem viel größeren und wesentlich weniger aerodynamischen Frachtraum umgeschaltet werden. Mit einem Außendurchmesser von 3,3 m und einem Innendurchmesser von 3,2 m kann der Beluga-Frachtraum sogar 2,5 m Querschnitte aufnehmen.
		
		// Coupling
		#LOC_FBSS_DockS1-title = FB Andockport
		#LOC_FBSS_DockS1-desc = Ein abgeschirmter Andockport, kompatibel mit dem Clamp-O-Tron.
		#LOC_FBSS_DockS2-title = FB Andockport Sr.
		#LOC_FBSS_DockS2-desc = Ein abgeschirmter Andockport, kompatibel mit dem Clamp-O-Tron Sr.
		#LOC_FBSS_Dec-title = FB Standard-Abkoppler
		#LOC_FBSS_Dec-desc = Ein einseitiger Abkoppler passend zum dreifachen Querschnitt.
		
		// Main wings
		#LOC_FBSS_CWing-title = FB Gebogene Tragfläche
		#LOC_FBSS_CWing-desc = Flat-Bottom-Gebogene Tragflächen für atmosphärischen und nicht-atmosphärischen Flug. Für stabile Wiedereintrittsflüge entwickelt und mit großen eingebauten Treibstofftanks ausgestattet.
		#LOC_FBSS_HWing-title = FB Schwerlasttragfläche
		#LOC_FBSS_HWing-desc = Schwerlasttragflächen für atmosphärischen und nicht-atmosphärischen Flug, mit großen eingebauten Treibstofftanks.
		#LOC_FBSS_ShWing-title = FB Shuttle-Delta-Tragfläche
		#LOC_FBSS_ShWing-desc = Flat-Bottom Shuttle-Tragflächen für atmosphärischen und nicht-atmosphärischen Flug, mit großen eingebauten Treibstofftanks.
		#LOC_FBSS_SwWing-title = FB Gepfeilte Tragfläche
		#LOC_FBSS_SwWing-desc = Eine sehr, sehr stark gepfeilte Tragfläche.
		
		#LOC_FBSS_WingMount-title = FB Tragflächen-Befestigungssystem
		#LOC_FBSS_WingMount-desc = Eine Methode, um Flat-Bottom-Tragflächen an Flat-Bottom-Shuttles zu befestigen. Von unten platzieren bei Oberflächenbefestigung oder mit den Knoten inline verwenden.
		
