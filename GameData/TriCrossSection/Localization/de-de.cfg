		#LOC_FBSS_SwWElevonRightO-title = FB Gepfeilte Tragfläche Äußeres Elevon (Rechts)
		
		#LOC_FBSS_CWElevon-desc = Ein Elevon für Flat Bottom System Tragflächen. Etwas Montage erforderlich.
		#LOC_FBSS_SwElevon-desc = Ein Elevon für Flat Bottom System Tragflächen. Kann durch eine Triebwerksbefestigung ersetzt werden.
		#LOC_FBSS_Elevon-desc = Ein Elevon für Flat Bottom System Tragflächen.
		
		#LOC_FBSS_Winglet-title = FB Winglet
		#LOC_FBSS_Winglet-desc = Eine kleine Tragfläche mit eingebautem Steuerflächen und Treibstofftanks.
		
		// Fuel Tanks
		#LOC_FBSS_AdapFuelS2-title = FB 2.5m Adapter
		#LOC_FBSS_AdapFuelS2-desc = Adapter auf Standard-2.5m-Querschnitt.
		#LOC_FBSS_Fuel-title = FB Standard-Treibstofftank
		#LOC_FBSS_Fuel-desc = Es ist ein Treibstofftank. Das war's auch schon.
