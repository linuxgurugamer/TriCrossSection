PART
{
	name = TriAero
	module = Part
	author = NYoung
	rescaleFactor = 1
	node_stack_bottom = 0.0, -2.0, 0.0, 0.0, -1.0, 0.0, 3
	CoMOffset = 0.0, -0.25, 0.4
	CoPOffset = 0.0, 0.0, 0.0
	CoLOffset = 0.0, 0.0, 0.0
	TechRequired = supersonicFlight
	entryCost = 2600
	cost = 1250
	category = Pods
	subcategory = 0
	title = #LOC_FBSS_StdCockpit-title
	manufacturer = #LOC_FBSS_agent
	description = #LOC_FBSS_StdCockpit-desc
	attachRules = 1,0,1,1,0
	mass = 3
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 40
	maxTemp = 1600
	skinMaxTemp = 2400
	vesselType = Plane
	CrewCapacity = 3
	bulkheadProfiles = size2
	breakingForce = 50
	breakingTorque = 50
	tags = #LOC_FBSS_tags-cmd
	MODEL
	{
		model = TriCrossSection/Parts/TriAero/TriAero
	}
	INTERNAL
	{
		name = TriAeroInterior
	}
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 3
		dragAtMaxAoA = 0.3
		dragAtMinAoA = 0.1
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1	
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 800
		maxAmount = 800
	}
	MODULE
	{
		name = ModulePartVariants
		primaryColor = #ffffff
		secondaryColor = #000000
		baseDisplayName = #autoLOC_8007122
		baseThemeName = BlackAndWhite
		VARIANT
		{
			name = Black
			displayName = Black
			themeName = Black
			primaryColor = #000000
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = TriCrossSection/Parts/TriAero/TriFrontBlack
			}
		}
		VARIANT
		{
			name = Red
			displayName = Red and Black
			themeName = Red
			primaryColor = #ff0000
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = TriCrossSection/Parts/TriAero/TriFrontRed
			}
		}
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 10
		YawTorque = 10
		RollTorque = 10
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.375
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502201 //#autoLOC_502201 = Review Stored Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 250
		maxAmount = 250
	}
	RESOURCE
	{
		name = LiquidFuel
		amount = 216
		maxAmount = 216
	}
	RESOURCE
	{
		name = Oxidizer
		amount = 264
		maxAmount = 264
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = FLAG
	}
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8  // how fast they brighten and dim 
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light // This ties emissive lighting to main lighting AG
		includedRenderer = Windows // This is the model mesh that has an emissive texture 
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}		
}

@PART[TriAero]:NEEDS[FerramAerospaceResearch]
{
	!MODULE[ModuleLiftingSurface] {}
}